name: Tests
on:
  - pull_request

jobs:
  build:
    env:
      RAILS_ENV: test
      CI: "true"
      DATABASE_URL: postgres://postgres:postgres@localhost/portfolio_backend_test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: portfolio_backend_test
          POSTGRES_PASSWORD: postgres
        ports: ["5432:5432"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 3.2.0

      - name: Setup database
        run: bin/rails db:schema:load

      - name: Test
        run: bundle exec rspec

      - name: Simplecov Report
        uses: aki77/simplecov-report-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          failedThreshold: 80